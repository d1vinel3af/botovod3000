<div class="col-lg-12 container-card-bots">
        <div class="row block-title-card-bots">
            <div class="col-sm-11 title-card-bots">
                <h2>БОТЫ</h2>
            </div>
            <div class="col-sm-1 title-card-bots">
                <a class="btn btn-outline-secondary buttons-dropdowns-bots-menu">+</a>
            </div>
        </div>
        <div class="row block-content-card-bots" style="overflow-x: auto; white-space: nowrap; flex-wrap: nowrap;">
            {% for bot in bots %}
                <div class="card card-bot mb-3 mx-2 d-inline-block" style="min-width: 130px; max-width: 175px; width: 100%; vertical-align: top; text-align: center;">
                    <div class="card-body d-flex flex-column justify-content-between h-100">
                        <div>
                            <h2 class="card-title text-truncate" title="{{ bot.title }}">{{ bot.title }}</h5>
                            <p class="mb-1 text-muted small" style="font-size:x-large">{{ bot.pair }}</p>
                            <p class="mb-4 mt-4" style="font-size:x-large">{{ bot.status }}</p>
                            <p class="mb-2 fw-bold" style="font-size:x-large">{{ bot.profit }}$</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script>
        // Горизонтальный скролл колесиком мыши
        document.querySelectorAll('.block-content-card-bots').forEach(function(el) {
            el.addEventListener('wheel', function(e) {
                if (e.deltaY !== 0) {
                    e.preventDefault();
                    el.scrollLeft += e.deltaY;
                }
            }, { passive: false });

            // Горизонтальный скролл свайпом на мобильных устройствах
            let startX = 0;
            let scrollLeft = 0;
            el.addEventListener('touchstart', function(e) {
                if (e.touches.length === 1) {
                    startX = e.touches[0].pageX;
                    scrollLeft = el.scrollLeft;
                }
            });
            el.addEventListener('touchmove', function(e) {
                if (e.touches.length === 1) {
                    const x = e.touches[0].pageX;
                    const walk = startX - x;
                    el.scrollLeft = scrollLeft + walk;
                }
            });
        });
    </script>
